parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
extends:
  - 'eslint:recommended'
  - 'prettier'
  - 'prettier/@typescript-eslint'
env:
  es6: true
  browser: false
  node: true
rules:
  no-unused-vars: 'off'
  '@typescript-eslint/no-unused-vars':
    - 'error'
    - argsIgnorePattern: '_'
